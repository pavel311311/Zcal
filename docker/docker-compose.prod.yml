version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ../src/backend
      dockerfile: ../../docker/Dockerfile.backend
    container_name: pcb-calculator-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      - CORS_ORIGINS=*
    restart: unless-stopped
    networks:
      - pcb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # 前端服务
  frontend:
    build:
      context: ../src/frontend
      dockerfile: ../../docker/Dockerfile.frontend
    container_name: pcb-calculator-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pcb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

networks:
  pcb-network:
    driver: bridge