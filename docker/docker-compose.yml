version: '3.8'

services:
  # 后端服务
  backend:
    image: pavel314/zcal-backend:latest
    # 可以选择使用预构建的镜像，也可以选择构建本地镜像
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile.backend
    container_name: zcal-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      - CORS_ORIGINS=*
    ports:
      - "5000:5000"
    networks:
      - zcal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    image: pavel314/zcal-frontend:latest
    # 可以选择使用预构建的镜像，也可以选择构建本地镜像
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile.frontend
    container_name: zcal-frontend
    restart: unless-stopped
    environment:
      # 配置前端访问后端API的地址
      # 当前后端在不同网络时，需要设置为后端的实际地址
      # 例如：http://backend-server:5000/api
      - VITE_API_URL=http://backend:5000/api
    ports:
      - "6080:80"
      - "6043:443"

    networks:
      - zcal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

# 定义网络
networks:
  zcal-network:
    driver: bridge
