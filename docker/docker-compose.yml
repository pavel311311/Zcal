version: '3.8'

services:
  pcb-calculator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pcb-impedance-calculator
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - CORS_ORIGINS=*
      - FLASK_PORT=5000
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pcb-network

networks:
  pcb-network:
    driver: bridge