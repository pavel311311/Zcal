version: '3.8'

services:
  # 后端服务
  backend:
    image: pavel314/zcal-backend:latest
    # 可以选择使用预构建的镜像，也可以选择构建本地镜像
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile.backend
    container_name: zcal-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      - CORS_ORIGINS=*
    ports:
      - "5000:5000"
    networks:
      - zcal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    image: pavel314/zcal-frontend:latest
    # 可以选择使用预构建的镜像，也可以选择构建本地镜像
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile.frontend
    container_name: zcal-frontend
    restart: unless-stopped
    ports:
      - "6080:80"
      - "6043:443"
    depends_on:
      - backend
    networks:
      - zcal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

# 定义网络
networks:
  zcal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
