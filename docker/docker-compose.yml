version: '3.8'

services:
  # 后端 API 服务
  backend:
    build:
      context: ../src/backend
      dockerfile: ../../docker/Dockerfile.backend
    container_name: pcb-calculator-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_PORT=5000
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - ../src/backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pcb-network

  # 前端应用
  frontend:
    build:
      context: ../src/frontend
      dockerfile: ../../docker/Dockerfile.frontend
    container_name: pcb-calculator-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:5000/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pcb-network

networks:
  pcb-network:
    driver: bridge
