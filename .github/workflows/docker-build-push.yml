name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-source:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check if source branch is dev
        run: |
          SOURCE_BRANCH=${{ github.head_ref }}
          if [ "$SOURCE_BRANCH" != "dev" ]; then
            echo "❌ 错误：仅允许从dev分支合并到main分支！当前源分支：$SOURCE_BRANCH"
            exit 1
          fi
          echo "✅ 校验通过：源分支为dev"
  build:
    runs-on: ubuntu-latest
    needs: [check-source]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && needs.check-source.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/zcal:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Verify build
        if: github.event_name == 'push'
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/zcal:latest
          docker images | grep zcal
          echo "✅ 构建验证成功！"