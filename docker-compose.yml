version: '3.8'

services:
  zcal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zcal
    restart: always
    ports:
      - "80:80"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      - CORS_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s