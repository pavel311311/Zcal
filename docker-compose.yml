version: '3.8'

services:
  # 后端服务
  backend:
    image: ${DOCKER_HUB_USERNAME}/zcal-backend:latest
    container_name: zcal-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      - CORS_ORIGINS=*
    ports:
      - "5000:5000"
    networks:
      - zcal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    image: ${DOCKER_HUB_USERNAME}/zcal-frontend:latest
    container_name: zcal-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - zcal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

# 定义网络
networks:
  zcal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1