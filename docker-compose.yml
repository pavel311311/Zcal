version: '3.8'

services:
  pcb-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pcb-impedance-calculator
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=src/app.py
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
